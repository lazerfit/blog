<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>대댓글</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/journal/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body id="modify">
<div class="wrap">
  <div class="header header-title">
    <h1 style="text-align: center">대댓글</h1>
  </div>
  <div style="margin-left: 80px; margin-top: 30px;margin-right: 80px">
    <input type="hidden" id="parentId" th:value="${parentId}">
    <input type="hidden" id="postId" th:value="${postId}">
    <input type="text" id="username" placeholder="닉네임" style="width: 100px;border: 1px solid #eee;">
    <input type="password" id="password" placeholder="비밀번호" style="width: 100px;border: 1px solid #eee;">
    <textarea class="edit-comment" id="content-area" style="width: 100%;margin-top: 20px" rows="5"
    placeholder="내용을 입력해주세요"></textarea>
  </div>
  <div  style="float: right; margin-right: 80px;margin-top: 10px">
  <button type="button" class="btn btn-secondary">취소</button>
  <button type="button" class="btn btn-secondary btn-confirm" onclick="subCommentSubmit()">확인</button>
  </div>
  </div>
<script>
  function subCommentSubmit() {

    const parentId=document.getElementById('parentId').value;
    const postId=document.getElementById('postId').value;
    const username=document.getElementById('username').value;
    const password=document.getElementById('password').value;
    const content=document.getElementById('content-area').value;

    const data={
      "username":username,
      "content":content,
      "parentId":parentId,
      "postId":postId,
      "password":password
    }

    console.log(data)

  $.ajax({
    url:"/post/comment/subComment/new",
    type:"POST",
    data:JSON.stringify(data),
    contentType:"application/json; charset=utf-8"
  }).done(function (){
    window.close();
  })
  }
</script>
</body>
