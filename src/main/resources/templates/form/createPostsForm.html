<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>New Post</title>
</head>
<body>
<div layout:fragment="leftcolumn">
<div class="container">
  <form th:object="${createPostsForm}" method="post">
  <div class="card">
    <div class="form-group" style="padding: 1px">
      <select class="form-select" id="exampleSelect1" th:field="*{categoryTitle}" style="margin-bottom: 5px;width: 20%">
        <th:block th:each="category:${allCategories}">
          <option th:if="${category.title.equals('카테고리 없음')}" th:value="${category.title}" selected>카테고리</option>
          <option th:unless="${category.title.equals('카테고리 없음')}" th:value="${category.title}" th:text="${category.title}">1</option>
        </th:block>
      </select>
      <input type="text" th:field="*{title}" class="form-control"  placeholder="제목을 입력하세요" id="inputDefault">
    </div>
  </div>
  <div class="card">
  <textarea class="summernote" th:field="*{content}"></textarea>
</div>
    <script src="/js/summernote.js"></script>
    <script src="/js/refreshAlert.js"></script>
    <button type="button" class="btn btn-secondary" onclick="location.href='/'" style="float: right;margin-top: 10px;margin-left: 10px">Cancel</button>
  <button type="submit" class="btn btn-primary" data-bitwarden-clicked="1" style="float: right;margin-top: 10px">Submit</button>
  </form>
</div>
</div>
</body>
</html>
