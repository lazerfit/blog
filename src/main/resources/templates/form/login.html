<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Login and Signup Form </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/login.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form>
        <div class="field input-field">
          <input type="email" placeholder="Email" id="username" class="input">
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Password" id="password" class="password">
          <i class='bx bx-hide eye-icon'></i>
        </div>

        <div class="form-link">
          <a href="#" class="forgot-pass">Forgot password?</a>
        </div>

        <div class="field button-field">
          <button type="button" id="login-submit">Login</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
      <div class="form-link">
        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
      </div>
    </div>
    <div>
      <p th:if="${error}" th:text="${exception}"></p>
    </div>
    <div class="line"></div>

    <div class="login-wrap">
    <div class="media-options">
      <a href="/oauth2/authorization/naver" role="button">
        <img src="/img/btnG_아이콘사각.png" alt="네이버 로그인 버튼" class="naver-img">
      </a>
    </div>

    <div class="media-options">
      <a href="/oauth2/authorization/google" role="button">
        <img src="/img/web_neutral_sq_na@2x.png" alt="구글 로그인 버튼" class="google-img">
      </a>
    </div>
    </div>

  </div>

  <!-- Signup Form -->

  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form action="#">
        <div class="field input-field">
          <input type="email" placeholder="Email" class="input">
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Create password" class="password">
        </div>

        <div class="field input-field">
          <input type="password" placeholder="Confirm password" class="password">
          <i class='bx bx-hide eye-icon'></i>
        </div>

        <div class="field button-field">
          <button>Signup</button>
        </div>
      </form>

      <div class="form-link">
        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
      </div>
    </div>

    <div class="line"></div>

    <div class="media-options">
      <a href="#" class="field facebook">
        <i class='bx bxl-facebook facebook-icon'></i>
        <span>Login with Facebook</span>
      </a>
    </div>

    <div class="media-options">
      <a href="#" class="field google">
        <img src="#" alt="" class="google-img">
        <span>Login with Google</span>
      </a>
    </div>

  </div>
</section>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="/js/login/login_script.js"></script>
<script src="/js/login/loginForm.js"></script>
</body>
</html>
